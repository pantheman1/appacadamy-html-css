<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Academy HTML/CSS Assessment</title>
  <link href="site.css" rel="stylesheet">
</head>

<body>
  <!-- Your markup goes here. -->
  <div id="full-screen-width">

    <h1>Petty Paw's Pet Palace</h1>
    <h3>Add Your Pet Below</h3>
    <form action="/pets" method="post">
      <fieldset>
        <!--I added class="text" to the first three <div> elements
I also added "wrapper" to see if it would help me put a grid
together-->
        <div class="wrapper">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="pet_name">
          </div>

          <div>
            <label for="type">Type</label>
            <select id="type" name="pet_type">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="hamster">Hamster</option>
              <option value="other">Other</option>
              <option value="zebra">Zebra</option>
            </select>
          </div>

          <div>
            <label for="bio">Biography</label>
            <textarea id="bio" name="pet_bio"></textarea>
          </div>

          <div>
            <label for="owner-email">Owner's Email</label>
            <input type="email" id="owner-email" name="pet_owner_email">
          </div>
          <!--can I put "class here? see below-->
          <div>
            <!--How do you make an "id"...or class for a button? It is supposed
        to be "new-pet-submit-button" but I don't know where to
        add it.-->
            <button id="create_new_pet" type="submit">Create new pet</button>
          </div>

          <div>
            <button type="reset">Reset</button>
          </div>
          <!--The below </div> is from the "wrapper" above-->
        </div>

      </fieldset>
    </form>
  </div>

  <div class="card">

    <div class="card-image">
      <img src="images/desert.jpg" alt="Desert">
    </div>

    <div class="card-person-titles">

      <div class="card-person">
        <img src="images/person-avatar.jpg" alt="person-avatar">
      </div>

      <div class="card-group-2">

        <div class="card-title">
          <h2>Title goes here</h2>
        </div>

        <div class="card-secondary-text">
          <h4>Secondary text</h4>
        </div>

      </div>

    </div>

    <div class="card-body-text">
      <p>Greyhound divisively hello coldly wonderfully marginally far upon excluding.</p>
    </div>

  </div>



</body>

</html>
