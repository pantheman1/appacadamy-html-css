<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!-- Your markup goes here. -->
  <h1>Petty Paw's Pet Palace</h1>
  <h3>Add Your Pet Below</h3>
  <form action="/pets" method="post">
    <fieldset>
<!--I added class="text" to the first three <div> elements
I also added "wrapper" to see if it would help me put a grid
together-->
  <div class="wrapper">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="pet_name" class="1">
      </div>

      <div>
        <label for="type">Type</label>
        <select id="type" name="pet_type" class="2">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="hamster">Hamster</option>
          <option value="other">Other</option>
          <option value="zebra">Zebra</option>
        </select>
      </div>

      <div>
        <label for="bio">Biography</label>
        <textarea id="bio" name="pet_bio" class="3"></textarea>
      </div>

      <div>
        <label for="owner-email">Owner's Email</label>
        <input type="email" id="owner-email" name="pet_owner_email" class="4">
      </div>
<!--can I put "class here? see below-->
      <div class="5">
        <!--How do you make an "id"...or class for a button? It is supposed
        to be "new-pet-submit-button" but I don't know where to
        add it.-->
        <button id="create_new_pet" type="submit">Create new pet</button>
      </div>

      <div class="6">
        <button type="reset">Reset</button>
      </div>
<!--The below </div> is from the "wrapper" above-->
      </div>

    </fieldset>
  </form>
</body>
